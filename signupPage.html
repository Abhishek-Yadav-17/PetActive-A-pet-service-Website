<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>PetActive SignUp Human profile</title>
  <link rel="icon" href="favicon.ico">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kurale&family=Merriweather&family=MonteCarlo&family=Montez&family=Montserrat:wght@100;400;900&family=Pacifico&family=Sacramento&family=Ubuntu&display=swap');
  </style>

  <!-- CSS Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS\style.css">

  <!-- Font awesome -->
  <script src="https://kit.fontawesome.com/3fbe046801.js" crossorigin="anonymous"></script>

  <!-- Bootstrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>

<body>

  <section id="ownerID">
    <div class="row">

      <div class="col-lg-4 left-nav">
        <a href="#" class="navbar-brand petactive"><i class="fa-solid fa-paw brand-icon"> </i> PetActive</a><br>

        <nav class="navbar navbar-expand-lg navbar-dark">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav nav flex-column">

              <li class="nav-item active">
                <a class="nav-link" href="signupPage.html">Human profile</a>
              </li>

              <li class="nav-item active">
                <a class="nav-link" href="signupPage2.html">Pet basic </a>
              </li>

              <li class="nav-item active">
                <a class="nav-link" href="signupPage3.html">Pet details </a>
              </li>

              <li class="nav-item active">
                <a class="nav-link" href="#">Confirmation </a>
              </li>

            </ul>
          </div>
        </nav>
      </div>


      <div class="col-lg-8 signup-info">

        <section class="owner-info">
          <h2 class="profile-heading">Human Profile</h2>
          <form class="user-info" action="index.html" method="post">
            <div class="row owner-row">
              <div class="col-lg-6">
                <label>Name </label><br>
                <input type="text" name="Your name">
              </div>
              <div class="col-lg-6">
                <label>Email </label><br>
                <input type="text" name="Email">
              </div>
            </div>

            <div class="row owner-row">
              <div class="col-lg-6">
                <label>Contact No. </label><br>
                <input type="text" name="Contact No.">
              </div>
              <div class="col-lg-6">
                <label>Address </label><br>
                <input type="text" name="address">
              </div>
            </div>

            <div class="row owner-row">
              <div class="col-lg-6">
                <label>Gender</label><br>
                <input type="text" name="Gender">
              </div>
              <div class="col-lg-6">
                <label>Upload Your Photo </label><br>
                <input type="file" name="Photograph" class="photo-upload"><br>
                <button type="button" name="button" class="btn btn-outline-dark photo-btn">Upload</button>
              </div>
            </div>

            <div class="row btn-row">
              <div class="col-lg-6">
                <a href="index.html"><button type="button" name="button" class="btn btn-outline-dark">Back</button></a>
              </div>
              <div class="col-lg-6">
                <a href="signupPage2.html"><button type="button" name="button" class="btn btn-dark">Next</button></a>
              </div>
            </div>
          </form>
        </section>
      </div>
    </div>
  </section>

</body>

</html>
